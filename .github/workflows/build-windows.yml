name: Build Windows
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release

      - name: List build output (for debugging)
        run: |
          echo "Listing Release folder contents:"
          dir build\windows\x64\runner\Release
          echo "Looking for .exe files:"
          dir build\windows\x64\runner\Release\*.exe

      - name: Create portable executable with NSIS
        run: |
          choco install nsis -y
          echo 'OutFile "ChizimbaDataManagementSystem-Installer.exe"' > installer.nsi
          echo 'InstallDir "$PROGRAMFILES64\ChizimbaDataManagementSystem"' >> installer.nsi
          echo 'Section' >> installer.nsi
          echo '  SetOutPath $INSTDIR' >> installer.nsi
          echo '  File /r "build\windows\x64\runner\Release\*"' >> installer.nsi
          echo 'SectionEnd' >> installer.nsi
          makensis installer.nsi

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: chizimba-installer
          path: ChizimbaDataManagementSystem-Installer.exe